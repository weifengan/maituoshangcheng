<script>
layui.use('table', function(){
  var table = layui.table;


  table.render({
    elem: '#test'
    ,url:'../api/category/getall'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'cat_id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
      ,{field:'cat_name', title:'类别名称', width:200}
      ,{field:'cat_icon', title:'图标', width:300}
      ,{field:'cat_enable', title:'状态', width:150, templet: '#enableTpl'}
      ,{field:'cat_order', title:'排序', width:80}
       ,{field:'createdate', title:'创建日期', width:250}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
    ]]
    ,page: true
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});

function category_edit(id){
  layer.open({
            type: 2,
            title: "编辑类别",
            area: ['800px', '600px'],
            content: './category/edit/' + id,
        });
}
</script>
