<script>
   var layer=layui.layer;
   layui.use('table', function() {
    $ = layui.$;
    var form = layui.form;
    var table = layui.table;

    //监听指定开关
    form.on('switch(enableSwitch)', function(data) {
      $("cat_enabled").value = "33";
      document.getElementById("cat_enabled").value = this.checked ? 1 : 0;
    });
  });

  function updatedata() {
    //从服务器获取appsig
            var params = {
              cat_name:$("#cat_name").val(),
              cat_id:$("#cat_id").val(),
              cat_pid:$("#cat_pid").val(),
              cat_icon:$("#cat_icon").val(),
              cat_order:$("#cat_order").val(),
              cat_enabled:$("#cat_enabled").val()
            };
            $.ajax({
                type: 'POST',
                url: '<?=site_url()?>/api/category/update',
                data: params,
                dataType: 'json',
                success: function (response) {
                   if(response.result==true){
                     layer.alert("更新分类信息OK",{icon:1},function(index){CloseMe();});
                   }else{
                     layer.alert("更新分类信息失败!",{icon:5},function(index){CloseMe();});
                   }
                 },
                error: function (xhr, errorType, error) {
                  layer.alert("更新分类信息失败!"+ errorType,{icon:5},function(index){CloseMe();});
              }
          });

   }

  function CloseMe(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);//关闭当前页
  }
</script>
