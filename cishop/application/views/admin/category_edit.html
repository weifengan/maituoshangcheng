 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>分类编辑</title>
<link rel="stylesheet" href="<?=base_url()?>static/admin/layui/css/layui.css">
<link rel="stylesheet" href="<?=base_url()?>static/admin/css/myadmin.css">
</head>

<body>

  <div class="layui-container">
  <div style="font-weight:bold; margin:15px; text-align:center;"><h2>编辑分类</h2></div>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <div class="layui-inline">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="cat_name" lay-verify="cat_name" autocomplete="off" placeholder="请输入分类标题" class="layui-input" value="<?=$cate[0]->cat_name?>">
      </div>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">所属分类</label>
          <div class="layui-input-block">
            <select name="cat_pid">
              <option value="0">请选择所属类别名称</option>
              <option value="1">西湖区</option>
              <option value="2">余杭区</option>
              <option value="3">临安市</option>
            </select>
          </div>
      </div>

       <div class="layui-inline">
           <label class="layui-form-label">是否启用</label>
           <div class="layui-input-block">
             <input type="checkbox" checked="checked" name="cat_enabled" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用">
           </div>
       </div>
    </div>


    <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">分类图标</label>
          <div class="layui-input-block">

          <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF; "></i>
           <button class="layui-btn layui-btn-primary layui-btn-sm" style="margin-left:30px; margin-top:-15px;">修改图标</button>

        </div>

      </div>
    </div>


    <div class="layui-form-item">
      <div class="layui-inline">
      <label class="layui-form-label">排序索引</label>
      <div class="layui-input-block">
        <input type="text" name="cat_order" lay-verify="cat_order" autocomplete="off" placeholder="值越大越显示靠前" class="layui-input" value="<?=$cate[0]->cat_order?>">
      </div>
      </div>
    </div>

</div>

</body>
<script src="<?=base_url()?>static/admin/layui/layui.js"></script>
